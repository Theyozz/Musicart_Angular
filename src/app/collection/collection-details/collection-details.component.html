<section class="container text-white">
  <div *ngIf="nftCollection" class="">
    <div class="d-flex align-items-center gap-2 mb-4 collection">
      <h1>{{ nftCollection.name | titlecase }}</h1>
      <img
        src="../../../assets/completer.png"
        width="25px"
        height="25px"
        alt=""
      />
    </div>
    <p class="fw-lighter col-6">{{ nftCollection.description }}</p>

    <form class="d-flex my-5 col" role="search">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Rechercher..."
        aria-label="Search"
      />
      <button class="btn btn-outline-success" type="submit">Rechercher</button>
    </form>

    <div class="d-flex flex-wrap">
      <ng-container *ngFor="let nft of nfts">
        <div *ngIf="nft.nFTCollection.name === nftCollection.name" class="mx-4">
          <a [routerLink]="['/nfts', nft.id]">
            <div class="card mb-4 nft">
              <img [src]="nft.img" class="card-img-top" alt="NFT Image" />
              <div class="card-body">
                <div>
                  <div class="d-flex gap-1 align-items-center mb-2">
                    <p class="m-0 text-white">{{ nft.nFTCollection.name }}</p>
                    <img
                      src="../../../assets/completer.png"
                      width="10px"
                      height="10px"
                      alt="badge vérifié"
                    />
                  </div>
                </div>
                <h6 class="card-title text-white">{{ nft.name }}</h6>
                <div class="d-flex gap-2 align-items-center">
                  <p class="m-0 text-white">Launch Price:</p>
                  <div class="d-flex align-items-center ml-2">
                    <img
                      src="../../../assets/ethereum.png"
                      width="10px"
                      height="10px"
                      alt="Ethereum Icon"
                    />
                    <p class="m-0 text-white">{{ nft.launch_price_eth }}</p>
                  </div>
                </div>
              </div>
            </div>
          </a>
        </div>
      </ng-container>
    </div>
  </div>
</section>
