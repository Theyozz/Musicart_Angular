<div  *ngIf="isLoggedIn(); else notLoggedInOptions"  >
    <div *ngFor="let user of users" class="text-white">
        <h4>Pseudo: {{ user.pseudo}}</h4>
        <button class="me-3" mat-raised-button color="accent" [routerLink]="['/users', user.id]">Show details</button>
        <button (click)="userDelete(user.id)" mat-raised-button color="warn">DELETE</button>
        <hr>
    </div>
</div>
<ng-template #notLoggedInOptions>
    <h1 class="text-white">CONNECTE TOI</h1>
</ng-template>
