<form [formGroup]="form" class="form-control" (submit)="submit()">
    <h1 class="mb-5">Rejoignez l'aventure</h1>
    <div class="d-flex mb-4">
        <div class="col">
            <input type="text" class="form-control w-75 mb-2" formControlName="firstname" placeholder="PrÃ©nom" required>
            <input type="text" class="form-control w-75 mb-2" formControlName="lastname" placeholder="Nom" required>
            <input type="text" class="form-control w-75 mb-2" formControlName="pseudo" placeholder="pseudo" required>
            <input type="email" class="form-control w-75 mb-2" formControlName="email" placeholder="email" required>
            <input type="password" class="form-control w-75 mb-2" formControlName="password" placeholder="Mot de passe" required>
            <input type="date" class="form-control w-75 mb-2" name="" formControlName="BirthDate" id="" required>
        </div>
        <div class="col">
            <h5>Adresse</h5>
            <div formGroupName="Address">
                <input type="text" class="form-control w-75 mb-2" formControlName="city" placeholder="Ville" required>
                <input type="text" class="form-control w-75 mb-2" formControlName="ZIPCode" placeholder="Code postal" required>
                <input type="text" class="form-control w-75 mb-2" formControlName="street" placeholder="Rue" required>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button type="submit" class="form-control mx-auto mb-2" class="btn btn-outline-primary">Valider</button>
    </div>
</form>
