<section class="container text-white" >
    <div class="d-flex gap-4 align-items-center justify-content-center" *ngIf="randomNft">
        <div class="col">
            <h1 class="mb-4">Soutenez vos artistes préférés en achetant leur NFT</h1>
            <p class="mb-5">Musicart est une marketplace pour NFTs et crypto collectibles lié à l'univers musical. Achetez, collectionnez, revendez les NFTs de vos artistes préférés</p>
            <a [routerLink]="['/nfts']"><button class="btn btn-outline-light col-4">Explorer</button></a>
        </div>
        <div class="col-4">
            <a [routerLink]="['/nfts', randomNft.id]">
                <div class="card mb-4 nft">
                    <img [src]="randomNft.img" class="card-img-top" alt="NFT Image">
                    <div class="card-body">
                      <div>
                        <div class="d-flex gap-1 align-items-center">
                          <p class="m-0 text-white">{{ randomNft.nFTCollection.name}}</p>
                          <img src="../../../assets/completer.png" width="10px" height="10px" alt="badge vérifié">
                        </div>
                      </div>
                    </div>
                  </div>
            </a>
        </div>
    </div>
</section>
<section class="container">
    
</section>
